<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            width: 500px;
            padding: 10px;
            border: 1px solid red;
            white-space: nowrap;
        }
        .item {
            width: 100px;
            height: 100px;
            border: 1px solid green;
            display: inline-block;
        }
        .boundary1 {
            transform: translateX(0px);
            transition: transform 5s;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="boundary">
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
        </div>
    </div>
    <div class="container">
        <div class="boundary1">
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
        </div>
    </div>
    <div class="element"></div>
    <script src="Animator.js"></script>
    <script>
        const boundary = document.querySelector('.boundary');
        const boundary1 = document.querySelector('.boundary1');
        var ani = new Animator(5000, [
            {
                from: 0,
                to: 500,
                func: (pos) => {
                    // console.log(pos, boundary)
                    boundary.style.cssText = `transform: translateX(${pos}px)`;
                }
            }
        ]);
        
        ani.start();
        boundary1.style.transform = 'translateX(500px)'
    </script>
</body>
</html>
